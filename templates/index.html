<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {background-color: rgb(194, 216, 219);}
      #main_form {margin: auto; text-align: center; display: block;}
      #text_input {border-radius: 10px; width: 40%;}
      form {text-align: center;}
      #result_box {margin: auto; width:25%; height: 30%; border-radius: 10px;}
      .positive {background-color: aquamarine;}
      .negative {background-color: rgb(237, 95, 95);}
    </style>
    <title>Sentiment Detection</title>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div id="main_form">
        <h3>Text Sentiment Detection</h3>
        <p>Gabriel Jonathan <a></a></p>
        <br><br>
        <form name="inference" action="{{url_for("infer")}}" method="post" id="form_area" onSubmit="return validate_form()">
          <div>
            <label for="text_input">Enter your input: </label>
          </div>
          <div>
            <textarea id="text_input" name="text_input" rows=5></textarea>     
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <br><br>
        
        {% if state %}
        <div id="result_box" class={{ 'positive' if result[0]=='Positive/Neutral' else 'negative' }}>
          <h2>Classification Result</h2>
          <p>Input : {{raw_input}}</p>
          <h4>{{result[0]}}</h4>
          <p>Probability : {{result[1]}}</p>
          <p>Time Elapsed : {{result[2]}} s</p>
        </div>
        {% endif %}

    </div>
    <script type="text/javascript">
      function validate_form() {
        var x = document.forms["inference"]["text_input"].value.trim();
        if (x == "" || x == null) {
          alert("Enter your input first!");
          return false;
        }
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
